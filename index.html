<!DOCTYPE html>
<html>
    <header>
        <title>⚾ Baseball Scoring App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>

        <div class="container">

            <section class="mini-header">

                <div class="inning">
                    <h3 class="header-font">2</h3>
                </div>
                <div class="team">
                    <h3 class="header-font">HOME</h3>
                </div>
                <div class="logo">
                    <h3 class="header-font">⚾</h3>
                </div>

            </section>

            <section class="main-score">
                <button class="down-arrow arrows" id="score-down" disabled>
                    <span>⇩</span>
                </button>                
                <div class="score-container">
                    <h1 class="score" id="score">0</h1>
                </div>
                <button class="up-arrow arrows" id="score-up">
                    <span>⇧</span>
                </button>                
            </section>

            <section class="count">

            </section>

        </div>

        <script src="scripts.js"></script>
    </body>
</html>
