<!DOCTYPE html>
<html>
    <header>
        <title>⚾ Baseball Scoring App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css">
    </header>
    <body>

        <div class="container">

            <section class="mini-header">

                <div class="inning">
                    <h3 class="header-font">2 <span class="inning-arrow" id="top-inning">▲</span> <span class="inning-arrow" id="bottom-inning">▼</span></h3>
                </div>
                <div class="team">
                    <h3 class="header-font">HOME</h3>
                </div>
                <div class="logo">
                    <img class="header-font" src="../img/baseball-player.png" width="48px" height="48px" />
                </div>

            </section>

            <section class="main-score">
                <button class="down-arrow arrows disabled" id="score-down" disabled>
                    <span>⇩</span>
                </button>                
                <div class="score-container">
                    <h4>SCORE</h4>
                    <h1 class="score" id="score">0</h1>
                </div>
                <button class="up-arrow arrows" id="score-up">
                    <span>⇧</span>
                </button>                
            </section>

            <section class="count">
                <div class="ball-count">
                    <h4>BALLS</h4>
                </div>

                <div class="strike-count">
                    <h4>STRIKES</h4>
                </div>

            </section>

        </div>

        <script src="scripts.js"></script>
    </body>
</html>
